<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyfr Cezara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Szyfr Cezara</h1>
        <div class="szyfrowanie">
            <h2>Szyfrowanie</h2>
            <label for="tekst-szyfrowanie">Tekst do szyfrowania:</label>
            <textarea id="tekst-szyfrowanie" rows="4"></textarea>
            <label for="przesuniecie-szyfrowanie">Przesunięcie:</label>
            <input type="number" id="przesuniecie-szyfrowanie" min="1" value="3">
            <button id="szyfruj">Szyfruj</button>
        </div>
        <div class="deszyfrowanie">
            <h2>Deszyfrowanie</h2>
            <label for="tekst-deszyfrowanie">Tekst do deszyfrowania:</label>
            <input type="password" id="przesuniecie-deszyfrowanie" min="1">
             <!-- Zmiana type na "password" -->
            <label for="przesuniecie-deszyfrowanie">Przesunięcie:</label>
            <input type="number"  min="1" value="3">
            <button id="deszyfruj">Deszyfruj</button>
        </div>
        
        <div class="wynik">
            <label>Wynik:</label>
            <div id="wynik-tekst"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
