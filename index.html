<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Szyfrujący</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="cipherOptions">
            <label for="cipherMethod"><strong>Metoda szyfrowania:</strong></label>
            <select id="cipherMethod" onchange="toggleShiftAmount()">
                <option value="ceasar">Metoda Cezara</option>
                <option value="polibiusz">Szyfr Polibiusza</option>
                <option value="trzecia">Trzecia</option>
                <option value="czwarta">Czwarta</option>
                <option value="piata">Piąta</option>
                <!-- Dodaj inne metody szyfrowania, jeśli są potrzebne -->
            </select>
            <label for="shiftAmount" id="shiftLabel"><strong>Przesunięcie:</strong></label>
            <select id="shiftAmount">
                <!-- Generowanie opcji od 1 do 34 -->
                <script>
                    for (let i = 1; i <= 34; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>
    </div>
    <div id="content">
        <h1>Program Szyfrujący</h1>

        <h2>Szyfrator</h2>
        <input type="text" id="inputText" placeholder="Wprowadź tekst do zaszyfrowania">
        <button onclick="encrypt()">Szyfruj</button>
        <p>Zaszyfrowany tekst:</p>
        <textarea id="encryptedText" readonly></textarea>

        <hr>

        <h2>Deszyfrator</h2>
        <input type="password" id="inputPassword" placeholder="Wprowadź hasło do deszyfrowania">
        <button onclick="decrypt()">Deszyfruj</button>
        <p>Odszyfrowany tekst:</p>
        <textarea id="decryptedText" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
